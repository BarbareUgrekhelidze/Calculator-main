<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="refresh" content="0; url=https://BarbareUgrekhelidze.github.io/">
    <title>Calculator app main</title>
</head>
<body class="theme2">
    <p>If you are not redirected, <a href="https://BarbareUgrekhelidze.github.io/">click here</a>.</p>
    <div class="container">
        <div class="calculator">
            <div class="nums">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </div>
            <nav id="navbar">
                <p class="calc-txt">calc</p>
                <div class="switch">
                    <p class="sm-font">THEME</p>
                    <div class="slider-bg-theme1 slider-bg">
                        <button id="slider" class="poss1"></button>
                    </div>
                </div>
            </nav>
            <showcase>
                <div class="box-1-theme1 box-1">
                    <p id="display">0</p>
                </div>
                <div class="box-2-theme1 box-2">
                    <div>
                        <button id="seven" class="btn-theme1 btn">7</button>
                        <button id="eight" class="btn-theme1 btn">8</button>
                        <button id="nine" class="btn-theme1 btn">9</button>
                        <button id="del" class="del-theme1 btn">DEL</button>
                    </div>
                    <div>
                        <button id="four" class="btn-theme1 btn">4</button>
                        <button id="five" class="btn-theme1 btn">5</button>
                        <button id="six" class="btn-theme1 btn">6</button>
                        <button id="plus" class="btn-theme1 btn">+</button>
                    </div>
                    <div>
                        <button id="one" class="btn-theme1 btn">1</button>
                        <button id="two" class="btn-theme1 btn">2</button>
                        <button id="three" class="btn-theme1 btn">3</button>
                        <button id="minus" class="btn-theme1 btn">-</button>
                    </div>
                    <div>
                        <button id="dot" class="btn-theme1 btn">.</button>
                        <button id="zero" class="btn-theme1 btn">0</button>
                        <button id="divide" class="btn-theme1 btn">/</button>
                        <button id="multiply" class="btn-theme1 btn">x</button>
                    </div>
                    <div>
                        <button id="reset" class="res-theme1 btn">RESET</button>
                        <button id="equals" class="equals-theme1 btn">=</button>
                    </div>
                </div>
            </showcase>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
